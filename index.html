<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>"Desh's Task Lister"</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task Description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="item or task">
      <input type="submit" value="Create new task">
    </form>

    <div id="list">
      <h2>My To Do List</h2>
      <ul id="tasks">
        
      </ul>
    </div>

    
  </div>
  <script src="./src/index.js"></script>
</body>
</html>
